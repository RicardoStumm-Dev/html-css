<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html 5</title>
</head>

<body>
    <h1>vamos adicionar o video no local</h1>
    <p>este video esta hospedado em meu computador</p>
    <video controls poster="video/carro.jpg" width="560" autoplay loop>
        <source src="video/Meu-Video-2.mp4" type="video/mp4">
        <source src="video/Meu-Video-3.webm" type="video/webm">
        <source src="video/Meu-Video-4.mkv" type="video/mkv">
        <p>seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <p>é possivel inserir videos do youtube como este</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EaiIiezDhE0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>

</html>
