<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 3</title>
</head>
<body>
    <h1>Teste de Formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idnome">Nome: </label>
            <input type="text" name="nome" id="idnome" required max-lenght="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Media: </label>
            <input type="number" name="media" id="idmedia" min="0" max="10" step="0.5" value="5" required>
        </p>
        <p>
            <label for="mes">Periodo Letivo: </label>
            <input type="month" name="mes" id="idmes" value="2022-03">
        </p>
        <p>
            <label for="diadaprova">Dia da Prova: </label>
            <input type="date" name="diadaprova" id="iddiadaprova" placeholder="dia da prova">
        </p>
        <p>
            <label for="horario prova">Horario da Prova: </label>
            <input type="time" name="horarioprova" id="idhorarioprova">
        </p>
        <p>
            <input type="submit" value="enviar">
        </p>
        <p>
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
